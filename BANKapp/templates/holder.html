{% load static %}
{% include 'navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Account Holder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'style1.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body{
        /* background-image: url("{% static 'ksms.jpg' %}"); */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
  }
</style>
</head>

<body>
  <br>
  <h2 align="center">Add Details</h2>
  <hr>
    <form id="accdetails" action="." method="post">
      {% csrf_token %}
        <div>
          <label for="fullname">FullName:</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter Name" method="post" required>
          <i class="fa fa-pencil" id="edit-fullname"></i>
        </div>
        <div>
            <label for="account_number">Account Number:</label>
            <input type="text" id="account_number" name="accno" placeholder="Enter Account Number" method="post" required>
            <i class="fa fa-pencil" id="edit-account_number"></i>
          </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter Email Address" method="post" required>
          <i class="fa fa-pencil" id="edit-email"></i>
        </div>
        <div>
            <label for="phonenumber">Phone Number:</label>
            <input type="phonenumber" id="phonenumber" name="number" placeholder="Enter Contact Number" method="post" required>
            <i class="fa fa-pencil" id="edit-phonenumber"></i>
          </div>
          <div>
            <label for="address">Address:</label>
            <input type="address" id="address" name="address" placeholder="Enter Address"  method="post" required>
            <i class="fa fa-pencil" id="edit-address"></i>
          </div>
          <div>
            <label for="pincode">Pincode:</label>
            <input type="pincode" id="pincode" name="pin" placeholder="Enter PIN Code" method="post" required>
            <i class="fa fa-pencil" id="edit-pincode"></i>
          </div>
          <div>
            <label for="dob">Date of Birth:</label>
            <input type="dob" id="dob" name="dob" placeholder="Enter Date of Birth" method="post" required>
            <i class="fa fa-pencil" id="edit-dob"></i>
          </div>
        <div>
          <label for="depo">Opening Deposit</label>
          <input type="number" id="balance" name="depo" placeholder="Enter Opening Balance" method="post" required>
          <i class="fa fa-pencil" id="edit-balance"></i>
        </div>
      <div>
        <label for="typeac">Type of Account</label>
        <select name="typeac" id="typeac" name="typeac">
          <option value="savings">Savings</option>
          <option value="current">Current</option>
        </select>
        <!-- <i class="fa fa-pencil" id="edit-type"></i> -->
      </div>
      
        <button type="submit" text-align="center">Save Details</button>
      </form>
      <script src="{% static 'script2.js' %}"></script>
      <!-- Bootstrap 4 JS (jQuery and Popper.js are required) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
