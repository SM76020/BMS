<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'admin_login.css' %}">
</head>
<body class="login-page">
    <div id="login-wrap">
        <div class="login-image">
            </nav> 
            <div class="login-image-text">
                <!-- <h2 class="display-lg text-white">ADMIN</h2>
                <h2 class="display-lg text-primary">PORTAL</h2> -->
                <!-- <img src="{% static 'ksmsbank.png' %}" alt=""> -->
            </div>
      
        </div>
        <div class="login-card">
            <div class="login-card-header">
              <img src="{% static 'ksmsbank.png' %}" alt="">
                <h1 class="display-md"><span class="text-primary">LOG IN</span></h1>
                <p class="text-muted">Log in below to access your admin account.</p>
            </div>
            <form id="signinform" action="log" class="login-card-form" method="post">
              {% csrf_token %}
                <div class="input-group">
                    <input type="text" placeholder="Username"  name="username" required>
                    <i class="m-i material-icons">enter_username</i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password"  name="password" required >
                    <i class="m-i material-icons">enter_password</i>
                </div>
                <div class="btn-group">
                    <button id="loginbtn" type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </form><br><br><br><br><br>
            <div class="login-card-footer" >
              <i> Don't have an account?</i><br> <br><button id="firstbtn" onclick="location.href='/Register';" class="btn btn-primary" style="width: 44%;">sign up</button>
            </div>
        </div>
    </div>
</body>
</html>
